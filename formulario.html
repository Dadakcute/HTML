<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Torre Encantada</title>
</head>
<body>
    <!-- Link para voltar à página inicial -->
    <a href="index2.html">🏰 Voltar para Início</a>

    <!-- Título do formulário -->
    <h1>🌟 Envie sua mensagem mágica para a Torre Encantada 🌟</h1>

    <!-- Formulário -->
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- Campo para e-mail -->
        <label for="email">💌 Correio das flores (E-mail):</label>
        <input type="email" id="email" name="email" placeholder="Ex: rapunzel@torreencantada.com" required>
        <br><br>

        <!-- Campo para telefone -->
        <label for="phone">📞 Espelho mágico para contato (Telefone):</label>
        <input type="tel" id="phone" name="phone" placeholder="Ex: (11) 99999-9999" required>
        <br><br>

        <!-- Campo para URL -->
        <label for="website">🌐 Compartilhe seu reino encantado (URL):</label>
        <input type="url" id="website" name="website" placeholder="Ex: https://meureinoencantado.com">
        <br><br>

        <!-- Campo para upload de arquivo -->
        <label for="file">📂 Envie sua foto mágica (Arquivo):</label>
        <input type="file" id="file" name="file" accept="image/*">
        <br><br>

        <!-- Campo para número -->
        <label for="quantity">🔢 Quantas lanternas mágicas deseja encomendar? (Número):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" placeholder="Ex: 5">
        <br><br>

        <!-- Campo de busca -->
        <label for="search">🔍 Procure um produto encantado:</label>
        <input type="search" id="search" name="search" placeholder="Ex: Shampoo da Floresta">
        <br><br>

        <!-- Botão para enviar o formulário -->
        <button type="submit">✨ Enviar para a Torre ✨</button>
    </form>
</body>
</html>
